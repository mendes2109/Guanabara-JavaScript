<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>teste</title>
</head>
<body>
    <h1>opaas</h1>
    <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Amet enim tempore tenetur neque fuga excepturi mollitia perspiciatis dignissimos iste cumque, expedita ipsa magnam delectus culpa beatae recusandae, odio illo ducimus?</p>
    
    <script>
        n1 = prompt('Digite um número')
        n2 = prompt('Digite outro número')
        soma = n1 + n2
        sub = n1 - n2
        mul = n1 * n2
        div = n1 / n2
        document.write(`a soma dos número é ${soma}, a subtração é ${sub}, a multiplicação é ${mul} e a divisão é ${div}.`)
    </script>
</body>
</html>
